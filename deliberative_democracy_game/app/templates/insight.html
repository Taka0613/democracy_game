{% extends "base.html" %}
{% block title %}My Insights{% endblock %}

{% block content %}
<h2 class="insights-header">My Insights</h2>

{% if insights %}
<div class="insights-container">
    {% for insight in insights %}
    <div class="insight-box">
        <h3 class="project-title">{{ insight.project.name }}</h3>
        <p class="insight-text">{{ insight.insight }}</p>
    </div>
    {% endfor %}
</div>
{% else %}
<p class="no-insights-message">You have not submitted any insights yet.</p>
{% endif %}
{% endblock %}
