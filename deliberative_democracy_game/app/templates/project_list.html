{% extends "base.html" %}
{% block title %}Projects{% endblock %}
{% block content %}
<h2>Available Projects</h2>
<ul>
    {% for project in projects %}
    <li>
        <a href="{{ url_for('main.project_detail', project_id=project.id) }}">{{ project.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
